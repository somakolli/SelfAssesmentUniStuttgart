<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Template for a simple question page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/containerStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bottomContentStyle.css">
    <link rel="stylesheet" type="text/css" href="css/color.css">
    <link rel="stylesheet" type="text/css" href="css/topContentStyle.css">
    <img src="images/unistuttgart_logo_deutsch.jpg" class="rounded" alt="Logo der UniversitÃ¤t Stuttgart" width="500" height="100"
        style="margin: 0px 10px">

</head>

<body>
    <!-----------------------------HEADER---------------------->
    <nav class="header" aria-label="breadcrumb">
        <ol class="breadcrumb">
        </ol>
    </nav>
    <!-----------------------------HEADER---------------------->

    <!-----------------------------PROGRESS BAR---------------------->
    <div class="progress">
    </div>
    <!-----------------------------PROGRESS BAR---------------------->

    <!-----------------------------CONTENT-CONTAINER---------------------->
    <div class="container-fluid">
        <div class="card border-dark mb-3">
        </div>
        <div class="bottom-left">
            <a href="#" class="previous" onclick="setUpPage(-1);"> Previous</a>
        </div>
        <div id="timer" value="60">
            <script src="scripts/timer.js"></script>
        </div>
        <div class="bottom-right">
            <a href="#" class="next" onclick="setUpPage(1);">Next</a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/singleQuestionPage.js"></script>
    <script src="scripts/multiQuestionPage.js"></script>
    <script src="scripts/questionState.js"></script>
    <script src="scripts/overViewPage.js"></script>
    <script src="scripts/imageQuestionPage.js"></script>
    <script src="scripts/videoQuestionPage.js"></script>
    <script src="scripts/setUpPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
