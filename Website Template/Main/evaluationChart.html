	<!-- ---------------------Evaluation Chart---------------- -->
	<div class="container">
		<canvas id="myChart" width="2444" height="1220" style="display: block;width:2444px; height: 1220px;"></canvas>
	</div>
	<script>

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'radar',

    // The data for our dataset
    data: {
    labels: ['Mathematik', 'Theoretische Informatik', 'Technische Informatik', 'Memes'],
    datasets: [{"label":"Your Results","data":[25, 51, 69, 95],
    	"fill":true,
    	"radius":6,
    	"backgroundColor":"rgba(54, 162, 235, 0.2)",
    	"borderColor":"rgb(54, 162, 235)",
    	"pointBackgroundColor":"cornflowerblue",
    	"pointBorderColor":"rgba(0,0,200,0.6)",
    	"pointRadius": 6,
    	"pointHoverRadius":10
        
    }]
},
    // Configuration options go here
    "options":{}
});

</script>
